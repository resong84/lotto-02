<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="500" viewBox="0 0 1024 500">
  <defs>
    <linearGradient id="mainGrad" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#06170D"/>
      <stop offset="100%" stop-color="#14301B"/>
    </linearGradient>
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="rgba(255,255,255,0.2)"/>
    </pattern>
    <linearGradient id="goldGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#FFEC00"/>
      <stop offset="100%" stop-color="#FFD400"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#mainGrad)"/>
  <rect width="100%" height="100%" fill="url(#dotPattern)"/>

  <text x="512" y="200" 
        font-family="Arial Black"
        font-size="130"
        fill="url(#goldGrad)"
        stroke="#000"
        stroke-opacity="0.5"
        stroke-width="4"
        text-anchor="middle"
        paint-order="stroke">
    LOTTO
  </text>
  
  <text x="512" y="325" 
        font-family="Arial Black"
        font-size="100"
        fill="url(#goldGrad)"
        stroke="#000"
        stroke-opacity="0.5"
        stroke-width="4"
        text-anchor="middle"
        paint-order="stroke">
    6/45
  </text>
</svg>