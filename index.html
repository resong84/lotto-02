<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 로또 번호 생성 및 통계 ✨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 랜딩 페이지 -->
    <div id="landing-page">
        <div class="landing-container">
            <img src="googleplayimage.png" alt="Lotto 6/45 Logo" class="logo-image">
            <button id="start-button">시작</button>
        </div>
    </div>

    <!-- 메인 앱 (처음에는 숨김) -->
    <div id="main-app" style="display: none;">
        <div class="container">
            <div class="background-layer"></div>
            <div class="content-layer">
                <h1>LOTTO 6/45</h1>

                <div class="tab-menu">
                    <button class="tab-button active" onclick="showTab(1)">번호 생성기</button>
                    <button class="tab-button" onclick="showTab(2)">당첨 통계 조회</button>
                    <button class="tab-button" onclick="showTab(3)">고급 설정</button>
                    <button class="tab-button" onclick="showTab(4)">커뮤니티</button>
                </div>

                <!-- 탭 1: 로또 번호 생성기 -->
                <div id="tab1" class="tab-content active">
                    <div class="input-frame">
                        <h2>로또 번호 생성 설정</h2>
                        <div class="controls-grid">
                            <div class="control-group"><label for="num1">1칸:</label><select id="num1"><option value="random">랜덤</option><option value="top">높은 확률</option><option value="bottom">낮은 확률</option></select></div>
                            <div class="control-group"><label for="num2">2칸:</label><select id="num2"><option value="random">랜덤</option><option value="top">높은 확률</option><option value="bottom">낮은 확률</option></select></div>
                            <div class="control-group"><label for="num3">3칸:</label><select id="num3"><option value="random">랜덤</option><option value="top">높은 확률</option><option value="bottom">낮은 확률</option></select></div>
                            <div class="control-group"><label for="num4">4칸:</label><select id="num4"><option value="random">랜덤</option><option value="top">높은 확률</option><option value="bottom">낮은 확률</option></select></div>
                            <div class="control-group"><label for="num5">5칸:</label><select id="num5"><option value="random">랜덤</option><option value="top">높은 확률</option><option value="bottom">낮은 확률</option></select></div>
                            <div class="control-group"><label for="num6">6칸:</label><select id="num6"><option value="random">랜덤</option><option value="top">높은 확률</option><option value="bottom">낮은 확률</option></select></div>
                        </div>
                        <div class="generation-controls">
                            <label for="num-combinations">생성 조합 수 (1~5):</label>
                            <input type="number" id="num-combinations" value="1" min="1" max="5">
                            <button id="generate-button">생성</button>
                        </div>
                    </div>
                    <div class="output-frame"><h2>--- 생성된 조합 ---</h2><div id="output-text"></div></div>
                </div>

                <!-- 탭 2: 당첨 통계 조회 -->
                <div id="tab2" class="tab-content">
                    <div class="settings-section">
                        <div class="lotto-stats-container">
                            <div class="filter-controls-container">
                                <div class="rank-slider-container">
                                    <div class="slider-labels">
                                        <span>1등</span><span>2등</span><span>3등</span><span>4등</span>
                                    </div>
                                    <input type="range" min="1" max="4" value="4" step="1" class="rank-slider" id="rank-slider">
                                </div>
                                <label class="pause-checkbox-label">
                                    <input type="checkbox" id="pause-on-win-checkbox">
                                    <span>일시정지</span>
                                </label>
                                <label class="pause-checkbox-label">
                                    <input type="checkbox" id="auto-generate-checkbox">
                                    <span>자동 생성</span>
                                </label>
                                <span id="speed-display"></span>
                            </div>

                            <div class="game-area">
                                <div class="game-boards-container">
                                    <div class="lotto-game" data-game="A">
                                        <div class="lotto-game-header">
                                            <div>
                                                <span>A</span>
                                                <button class="lotto-auto-btn" onclick="autoSelect('A', event)">자동</button>
                                            </div>
                                            <span id="probDisplayA"></span>
                                        </div>
                                        <div class="lotto-grid-wrapper">
                                            <div class="lotto-game-grid" id="lottoGameA_row1"></div>
                                            <div class="lotto-game-grid" id="lottoGameA_row2"></div>
                                            <div class="lotto-game-grid" id="lottoGameA_row3"></div>
                                        </div>
                                    </div>
                                    <div class="lotto-game-placeholder" id="game-B-placeholder">
                                        <button id="add-game-btn" class="add-game-style">+ 게임 추가하기</button>
                                    </div>
                                    <div class="lotto-game" data-game="B" id="lotto-game-B" style="display: none;">
                                        <div class="lotto-game-header">
                                            <div>
                                                <span>B</span>
                                                <button class="lotto-auto-btn" onclick="autoSelect('B', event)">자동</button>
                                            </div>
                                            <span id="probDisplayB"></span>
                                        </div>
                                        <div class="lotto-grid-wrapper">
                                            <div class="lotto-game-grid" id="lottoGameB_row1"></div>
                                            <div class="lotto-game-grid" id="lottoGameB_row2"></div>
                                            <div class="lotto-game-grid" id="lottoGameB_row3"></div>
                                        </div>
                                    </div>
                                </div>

                                <div style="text-align:center;">
                                    <button class="stat-btn" id="resetBtn" onclick="resetLottoStats()" style="margin-left:0;">초기화</button>
                                    <button class="stat-btn" id="autoSelectAllBtn" onclick="autoSelectAll()" style="margin-left:12px;">랜덤 번호 조합</button>
                                    <span id="auto-gen-counter"></span>
                                </div>

                                <div class="result-windows-container">
                                    <div class="stat-detail-result" id="statDetailResultA"></div>
                                    <div class="stat-detail-result" id="statDetailResultB" style="display: none;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 탭 3: 고급 설정 -->
                <div id="tab3" class="tab-content">
                    <div class="adv-settings-container">
                        <div class="setting-item">
                            <label for="exclude-winners-checkbox">역대 1등 당첨 번호 제외하기</label>
                            <input type="checkbox" id="exclude-winners-checkbox" class="adv-checkbox">
                        </div>
                        <div class="setting-item setting-item-inline">
                            <label for="min-appearance-select">'랜덤' 선택 시 빈도 설정</label>
                            <select id="min-appearance-select" class="adv-select">
                                <option value="0">0회</option>
                                <option value="1">1회</option>
                                <option value="2">2회</option>
                                <option value="3">3회</option>
                                <option value="4">4회</option>
                                <option value="5">5회</option>
                                <option value="6">6회</option>
                                <option value="7">7회</option>
                                <option value="8">8회</option>
                                <option value="9">9회</option>
                                <option value="10">10회</option>
                                <option value="11">11회</option>
                                <option value="12">12회</option>
                                <option value="13">13회</option>
                                <option value="14">14회</option>
                                <option value="15">15회</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label>자동 생성 속도</label>
                            <div class="adv-radio-group">
                                <input type="radio" id="speed-x1" name="speed-control" value="1000" checked><label for="speed-x1">x1</label>
                                <input type="radio" id="speed-x3" name="speed-control" value="333"><label for="speed-x3">x3</label>
                                <input type="radio" id="speed-x5" name="speed-control" value="200"><label for="speed-x5">x5</label>
                                <input type="radio" id="speed-x10" name="speed-control" value="100"><label for="speed-x10">x10</label>
                            </div>
                        </div>
                        <div class="setting-item">
                            <label>자동 생성 시 사운드 ON/OFF</label>
                            <div class="adv-radio-group">
                                <input type="radio" id="sound-on" name="sound-control" value="0.7" checked><label for="sound-on">ON</label>
                                <input type="radio" id="sound-off" name="sound-control" value="0"><label for="sound-off">OFF</label>
                            </div>
                        </div>
                        <div class="setting-item setting-item-full-width">
                            <button id="user-guide-button" class="user-guide-button">사용 설명 ▼</button>
                            <div id="user-guide-content" class="user-guide-content">
                                <ul>
                                    <li><strong>번호 생성기:</strong> 통계 기반 번호를 생성합니다.</li>
                                    <li><strong>통계 조회:</strong> 과거 당첨 내역과 내 번호를 비교합니다.</li>
                                    <li><strong>자동 생성:</strong> 설정 등수에 당첨될 때까지 계속 실행합니다.</li>
                                    <li><strong>1등 제외:</strong> 번호 생성 시 역대 1등 조합을 제외합니다.</li>
                                    <li><strong>빈도 설정:</strong> '랜덤' 선택 시 최소 등장 횟수를 지정합니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 탭 4: 커뮤니티 -->
                <div id="tab4" class="tab-content">
                    <div class="input-frame">
                        <h2>커뮤니티 글쓰기</h2>
                        <div class="community-post-box">
                            <div class="nickname-wrapper">
                                <label for="nickname-input">닉네임:</label>
                                <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요" maxlength="10">
                                <button id="post-button">글쓰기</button>
                            </div>
                            <textarea id="community-text" placeholder="20자 내로 글을 남겨보세요..." maxlength="20" rows="2"></textarea>
                            <div class="community-actions">
                                <div class="image-upload-wrapper">
                                    <div class="image-upload-item">
                                        <label for="image-upload1" class="image-upload-btn">이미지1</label>
                                        <input type="file" id="image-upload1" accept="image/*" class="image-upload-input">
                                        <span id="image-name1" class="image-name"></span>
                                    </div>
                                    <div class="image-upload-item">
                                        <label for="image-upload2" class="image-upload-btn">이미지2</label>
                                        <input type="file" id="image-upload2" accept="image/*" class="image-upload-input">
                                        <span id="image-name2" class="image-name"></span>
                                    </div>
                                </div>
                                <div id="char-counter">0 / 20</div>
                            </div>
                        </div>
                    </div>
                    <div class="output-frame">
                        <h2>--- 최근 글 ---</h2>
                        <div id="community-feed">
                           <!-- 게시글이 여기에 추가됩니다. -->
                        </div>
                        <div id="pagination-container">
                            <!-- 페이지 버튼이 여기에 추가됩니다. -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <!-- 이미지 팝업용 모달 -->
    <div id="image-popup-overlay" class="image-popup-overlay">
        <div class="image-popup-content">
            <span id="close-popup-btn" class="close-popup-btn">&times;</span>
            <img id="popup-image" src="" alt="확대 이미지">
        </div>
    </div>

    <audio id="winSound" src="win-sound.mp3" preload="auto"></audio>

    <script src="lottoHistory.js"></script> 
    <script src="script.js"></script>
</body>
</html>
